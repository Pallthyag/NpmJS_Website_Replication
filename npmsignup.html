<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm | Sign Up</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/6078720?s=200&v=4">
    <link rel="stylesheet" href="./npmsignup.css">
</head>
<body>
    <div class="div1"></div>
    <div class="main">
        <div class="imgnpm"><img src="../web2/np.png" alt="" height="100px" width="100px"></div>
        <div class="form1">
            <form action="">
                <h1>Sign Up</h1>
                <div>
                    <div><label for="">Username*</label></div>
                    <input type="text" class="input">
                </div>
                <div>
                    <div><label for="">Email Address</label></div>
                    <input type="email" class="input">
                    <p>Your email address will be added to the metadata of packages that you publish, so it may be seen publicly.</p>
                    <br>
                </div>
                <div>
                    <div><label for="">Password</label></div>
                    <input type="password" class="input">
                    <p>Minimum of 10 characters and must meet our <a target="_blank" href="https://docs.npmjs.com/creating-a-strong-password">password guidelines</a></p>
                </div>
                <div><input type="checkbox">I agree to the End User License Agreement and the Privacy Policy</div>
                <input type="submit" value="Create an Account" id="submit">
            </form>
        </div>
        <div class="footer"><p class="footp">Already have an Account?</p>
            <a href="./npmsignin.html">Sign In</a></div>
    </div>
    
</body>
</html>
